  <div class="container">
    <h1>Post Your Requirement</h1>
    <p>Looking for vendors, materials, or services? Submit your need and get quick responses from verified suppliers.</p>

    <form id="requirementForm">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required />

      <label for="contact">Contact Number</label>
      <input type="tel" id="contact" name="contact" required />

      <label for="city">City</label>
      <select id="city" name="city" required>
        <option value="">-- Select City --</option>
        <option value="Pune">Pune</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Delhi">Delhi</option>
        <option value="Bengaluru">Bengaluru</option>
      </select>

      <label for="requirement">Requirement Details</label>
      <textarea id="requirement" name="requirement" placeholder="e.g., Need 50 kg rice weekly, or looking for affordable food stall setup..." required></textarea>

      <button type="submit">Submit Requirement</button>
    </form>
  </div>
