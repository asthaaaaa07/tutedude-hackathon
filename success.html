<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Payment Success - StreetSavvy</title>
  <link rel="stylesheet" href="tut.css" />
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: radial-gradient(circle, rgba(0, 0, 0, 0.9), #111);
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    .success-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      padding: 3rem 2.5rem;
      border-radius: 20px;
      text-align: center;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 0 20px rgba(0, 255, 209, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .success-card h1 {
      font-size: 2rem;
      color: #00ffd1;
      margin-bottom: 1rem;
    }

    .success-card p {
      color: #ccc;
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .checkmark {
      font-size: 4rem;
      color: #00ffd1;
      margin-bottom: 1rem;
      animation: pop 0.4s ease-out;
    }

    @keyframes pop {
      0% {
        transform: scale(0.3);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .btn-home {
      padding: 0.8rem 1.5rem;
      background-color: #00ffd1;
      color: black;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .btn-home:hover {
      background-color: #00c4a0;
    }
  </style>
</head>

  </div>
